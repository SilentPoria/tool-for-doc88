<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>自定义页面选择</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      width: 200px;
    }

    label {
      display: block;
      margin-bottom: 10px;
      color: #333333;
    }

    input[type="number"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #cccccc;
      border-radius: 3px;
      box-sizing: border-box;
    }

    button {
      background-color: #4CAF50;
      color: white;
      width: 100%;
      padding: 10px 20px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <label for="page-number-start">选择开始页码</label>
    <input type="number" id="page-number-start" min="1" value="1">
    <label for="page-number-end">选择结束页码</label>
    <input type="number" id="page-number-end" min="1" value="1">
    <button id="confirm-button">确认</button>
    <script src="popup.js"></script>
  </div>
</body>
</html>
